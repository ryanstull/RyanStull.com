@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		@*<meta http-equiv="refresh" content="5"/>*@
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main_style.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link href='http://fonts.googleapis.com/css?family=Oswald|Sanchez|Coda|Open+Sans:400,300italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
	@content
	</body>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
	@*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@
	@*<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>*@
</html>
